<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>作業時間予実ダッシュボード</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.0"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }
        .chart-container {
            width: 48%;
            min-width: 400px;
        }
        table {
            border-collapse: collapse;
            width: 100%;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        .progress-bar {
            background-color: #e0e0e0;
            border-radius: 4px;
            height: 20px;
            width: 100%;
        }
        .progress-value {
            background-color: #4CAF50;
            height: 20px;
            border-radius: 4px;
        }
        .delayed {
            background-color: #f44336;
        }
        .details {
            font-size: 0.9em;
            color: #666;
        }
    </style>
</head>
<body>
    <h1>作業時間予実ダッシュボード</h1>
    
    <div class="container">
        <div class="chart-container">
            <h2>カテゴリー別の予実比較</h2>
            <canvas id="categoryChart"></canvas>
        </div>
        <div class="chart-container">
            <h2>担当者別の予実比較</h2>
            <canvas id="assigneeChart"></canvas>
        </div>
    </div>
    
    <h2>タスク一覧</h2>
    <table id="taskTable">
        <thead>
            <tr>
                <th>タスクID</th>
                <th>タスク名</th>
                <th>カテゴリー</th>
                <th>計画担当者</th>
                <th>予定時間</th>
                <th>実績時間</th>
                <th>進捗</th>
                <th>作業者別実績</th>
                <th>作業期間</th>
                <th>ステータス</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <script>
        async function loadData() {
            try {
                const response = await fetch('./data/summary.csv');
                if (!response.ok) {
                    console.error('CSV読み込みエラー:', response.status);
                    return [];
                }
                const csvData = await response.text();
                
                const parsed = Papa.parse(csvData, { header: true });
                return parsed.data;
            } catch (error) {
                console.error('データ読み込みエラー:', error);
                return [];
            }
        }
        
        function renderTaskTable(data) {
            const tbody = document.querySelector('#taskTable tbody');
            tbody.innerHTML = '';
            
            if (!data || data.length === 0) {
                const row = document.createElement('tr');
                row.innerHTML = '<td colspan="10">データがありません</td>';
                tbody.appendChild(row);
                return;
            }
            
            data.forEach(task => {
                const row = document.createElement('tr');
                
                // nullやundefinedの場合は空文字列に置換
                const safeValue = (val) => val === undefined || val === null ? '' : val;
                
                // 進捗率の数値を安全に抽出
                const progressText = safeValue(task.progress_percent);
                const progressValue = parseFloat(progressText) || 0;
                
                // 作業期間の表示
                const firstDate = safeValue(task.first_work_date);
                const lastDate = safeValue(task.last_work_date);
                const workPeriod = firstDate !== '-' ? `${firstDate} 〜 ${lastDate}` : '-';
                
                row.innerHTML = `
                    <td>${safeValue(task.task_id)}</td>
                    <td>${safeValue(task.task_name)}</td>
                    <td>${safeValue(task.category)}</td>
                    <td>${safeValue(task.planned_assignee)}</td>
                    <td>${safeValue(task.planned_hours)}</td>
                    <td>${safeValue(task.actual_hours)}</td>
                    <td>
                        <div class="progress-bar">
                            <div class="progress-value ${safeValue(task.status) === '遅延' ? 'delayed' : ''}" 
                                 style="width: ${progressValue}%"></div>
                        </div>
                        ${progressText}
                        <div class="details">残り: ${safeValue(task.remaining_hours)}時間</div>
                    </td>
                    <td>${safeValue(task.contributors)}</td>
                    <td>
                        ${workPeriod}
                        <div class="details">計画: ${safeValue(task.planned_start)} 〜 ${safeValue(task.planned_end)}</div>
                    </td>
                    <td>${safeValue(task.status)}</td>
                `;
                
                tbody.appendChild(row);
            });
        }
        
        function renderCategoryChart(data) {
            // カテゴリー別の集計
            const categories = {};
            data.forEach(task => {
                if (!task.category) return;
                
                if (!categories[task.category]) {
                    categories[task.category] = {
                        planned: 0,
                        actual: 0
                    };
                }
                
                const plannedHours = parseFloat(task.planned_hours) || 0;
                const actualHours = parseFloat(task.actual_hours) || 0;
                
                categories[task.category].planned += plannedHours;
                categories[task.category].actual += actualHours;
            });
            
            const categoryNames = Object.keys(categories);
            const plannedValues = categoryNames.map(cat => categories[cat].planned);
            const actualValues = categoryNames.map(cat => categories[cat].actual);
            
            const ctx = document.getElementById('categoryChart').getContext('2d');
            new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: categoryNames,
                    datasets: [
                        {
                            label: '予定時間',
                            data: plannedValues,
                            backgroundColor: 'rgba(54, 162, 235, 0.5)',
                            borderColor: 'rgba(54, 162, 235, 1)',
                            borderWidth: 1
                        },
                        {
                            label: '実績時間',
                            data: actualValues,
                            backgroundColor: 'rgba(255, 99, 132, 0.5)',
                            borderColor: 'rgba(255, 99, 132, 1)',
                            borderWidth: 1
                        }
                    ]
                },
                options: {
                    scales: {
                        y: {
                            beginAtZero: true,
                            title: {
                                display: true,
                                text: '時間'
                            }
                        }
                    }
                }
            });
        }
        
        function renderAssigneeChart(data) {
            // 担当者別の集計（計画と実績を区別）
            const assignees = {};
            
            // 計画から担当者ごとの予定時間を集計
            data.forEach(task => {
                const assignee = task.planned_assignee;
                if (!assignee) return;
                
                if (!assignees[assignee]) {
                    assignees[assignee] = {
                        planned: 0,
                        actual: 0
                    };
                }
                
                const plannedHours = parseFloat(task.planned_hours) || 0;
                assignees[assignee].planned += plannedHours;
            });
            
            // 実績から担当者ごとの実績時間を集計
            data.forEach(task => {
                if (!task.contributors || task.contributors === 'なし') return;
                
                // "yamada: 5時間, tanaka: 3時間" のような形式を分解
                const contributorParts = task.contributors.split(', ');
                contributorParts.forEach(part => {
                    const [assignee, hoursText] = part.split(': ');
                    if (!assignee || !hoursText) return;
                    
                    if (!assignees[assignee]) {
                        assignees[assignee] = {
                            planned: 0,
                            actual: 0
                        };
                    }
                    
                    const hours = parseFloat(hoursText) || 0;
                    assignees[assignee].actual += hours;
                });
            });
            
            const assigneeNames = Object.keys(assignees);
            const plannedValues = assigneeNames.map(a => assignees[a].planned);
            const actualValues = assigneeNames.map(a => assignees[a].actual);
            
            const ctx = document.getElementById('assigneeChart').getContext('2d');
            new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: assigneeNames,
                    datasets: [
                        {
                            label: '予定時間',
                            data: plannedValues,
                            backgroundColor: 'rgba(54, 162, 235, 0.5)',
                            borderColor: 'rgba(54, 162, 235, 1)',
                            borderWidth: 1
                        },
                        {
                            label: '実績時間',
                            data: actualValues,
                            backgroundColor: 'rgba(255, 99, 132, 0.5)',
                            borderColor: 'rgba(255, 99, 132, 1)',
                            borderWidth: 1
                        }
                    ]
                },
                options: {
                    scales: {
                        y: {
                            beginAtZero: true,
                            title: {
                                display: true,
                                text: '時間'
                            }
                        }
                    }
                }
            });
        }
        
        async function initDashboard() {
            const data = await loadData();
            renderTaskTable(data);
            renderCategoryChart(data);
            renderAssigneeChart(data);
        }
        
        // ページ読み込み時に実行
        window.addEventListener('DOMContentLoaded', initDashboard);
    </script>
</body>
</html>
